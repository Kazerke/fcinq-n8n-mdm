<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Maisons du Monde Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 640px;
    }
    h1 {
      font-size: 1.75rem;
      margin: 0;
    }
    button {
      align-self: flex-start;
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 999px;
      background: #1f2bf0;
      color: #fff;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s ease;
    }
    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(31, 43, 240, 0.3);
    }
    button:disabled {
      opacity: 0.6;
      cursor: progress;
      box-shadow: none;
    }
    pre {
      background: rgba(0, 0, 0, 0.05);
      padding: 1rem;
      border-radius: 0.75rem;
      font-size: 0.9rem;
      white-space: pre-wrap;
      word-break: break-word;
      min-height: 6rem;
    }
    .hint {
      font-size: 0.9rem;
      color: rgba(0, 0, 0, 0.65);
    }
  </style>
</head>
<body>
  <h1>Maisons du Monde AI Decorator</h1>
  <p class="hint">
    Click the button to trigger the n8n workflow.
  </p>
  <button id="launch">Launch Demo Workflow</button>
  <pre id="result">Waiting for input…</pre>

  <script>
    const WEBHOOK_URL = 'https://erolp.app.n8n.cloud/webhook/github-button';

    const launchButton = document.getElementById('launch');
    const resultEl = document.getElementById('result');

    launchButton.addEventListener('click', async () => {
      launchButton.disabled = true;
      resultEl.textContent = 'Running workflow… (this may take 30-60 seconds)';

      try {
        const response = await fetch(WEBHOOK_URL, { 
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({})
        });

        if (!response.ok) {
          const text = await response.text();
          throw new Error(`HTTP ${response.status}: ${text || response.statusText}`);
        }

        const data = await response.json();
        resultEl.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        resultEl.textContent = `Error: ${error.message}`;
      } finally {
        launchButton.disabled = false;
      }
    });
  </script>
</body>
</html>
